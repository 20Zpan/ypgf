<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>勇攀高峰揽星空</title>
    <style>

        body {
            background: linear-gradient(45deg, #0a0a2e, #1a1a4f, #2d0a4a);
            color: #e6e6fa;
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 10px;
            max-width: 100%;
        }

        .enter-button {
            background: linear-gradient(45deg, #303091, #65209e);
            color: white;
            padding: 12px 18px;
            border-radius: 40px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(164, 87, 175, 0.284);
            width: 72%;
            text-align: center;
        }

        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(174, 116, 176, 0.421);
            background: linear-gradient(45deg, #c059da, #8565c5ef);
        }

        .zoom {
            transition: transform 0.3s;
            display: inline-block;
        }

        .zoom:hover {
            transform: scale(1.2);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #4b0082;
        }

        .progress-bar {
            background: rgba(46, 9, 78, 0.7);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress {
            background: linear-gradient(90deg, #9370db, #ba55d3);
            height: 100%;
            width: 50%;
            border-radius: 10px;
            position: relative;
        }

        .progress::after {
            content: "✦";
            position: absolute;
            right: -15px;
            top: -5px;
            color: #fff;
        }

    </style>

</head>

<body>
